---
layout: default
description: The blog of Church.IO, a community of people building open source church software.
---

<div id="posts">
  <h2>Church.IO Blog</h2>
  <div class="post">
    {% for post in site.posts %}
      <h3><a href="{{ post.url }}"><span>{{ post.date | date_to_string }}</span> {{ post.title}}</a></h3>
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      <p><a href="{{ post.url }}">read more...</a></p>
    {% endfor %}
  </div>
</div>
